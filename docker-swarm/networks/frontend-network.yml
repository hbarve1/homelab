version: '3.8'

networks:
  frontend:
    driver: overlay
    driver_opts:
      encrypted: "true"
    ipam:
      config:
        - subnet: 10.1.0.0/16
          gateway: 10.1.0.1
    attachable: true
    labels:
      - "com.homelab.network.type=frontend"
      - "com.homelab.network.purpose=public-facing"
