version: '3.8'

services:
  postgres14:
    image: postgres:14
    environment:
      POSTGRES_USER: user14
      POSTGRES_PASSWORD: password14
      POSTGRES_DB: db14
    ports:
      - "5432:5432"
    volumes:
      - postgres14-data:/var/lib/postgresql/data
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  postgres15:
    image: postgres:15
    environment:
      POSTGRES_USER: user15
      POSTGRES_PASSWORD: password15
      POSTGRES_DB: db15
    ports:
      - "5433:5432"
    volumes:
      - postgres15-data:/var/lib/postgresql/data
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  postgres16:
    image: postgres:16
    environment:
      POSTGRES_USER: user16
      POSTGRES_PASSWORD: password16
      POSTGRES_DB: db16
    ports:
      - "5434:5432"
    volumes:
      - postgres16-data:/var/lib/postgresql/data
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

volumes:
  postgres14-data:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.200,rw,soft,nfsvers=4
      device: ":/mnt/swarm-data/postgres14"

  postgres15-data:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.200,rw,soft,nfsvers=4
      device: ":/mnt/swarm-data/postgres15"

  postgres16-data:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.200,rw,soft,nfsvers=4
      device: ":/mnt/swarm-data/postgres16"

